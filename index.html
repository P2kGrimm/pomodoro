<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PomodoroPro - Cronômetro de Produtividade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PomodoroPro</h1>
    <button id="alternar-tema">Alternar Modo Escuro</button>
    <div class="timer">
      <span id="minutos">25</span>:<span id="segundos">00</span>
    </div>
    <div class="controles">
      <button id="iniciar">Iniciar</button>
      <button id="pausar">Pausar</button>
      <button id="reiniciar">Reiniciar</button>
    </div>
    <div class="configuracoes">
      <label>Tempo de Trabalho:</label>
      <input type="number" id="tempoTrabalho" value="25" min="1" max="60"> minutos
      <label>Tempo de Pausa:</label>
      <input type="number" id="tempoPausa" value="5" min="1" max="30"> minutos
    </div>
    <div class="historico-sessoes">
      <p>Sessões Concluídas: <span id="contadorSessoes">0</span></p>
    </div>
    <audio id="notificacao-som" src="som_notificacao.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
